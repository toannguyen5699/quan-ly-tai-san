  <div class="container">
    <h1 class="h3 mb-3 font-weight-normal">Create Product</h1>
    <!-- <select class="form-control" name="employeeID" id="employee" ngModel>
            <option *ngFor="let item of employeeList" [value]="item.id">{{item.fullName}}</option>
          </select> -->
    <div class="row">
      <div class="form-group col-sm-4">
        <label for="name">name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter name" [(ngModel)]="data.name">
      </div>
      <div class="form-group col-sm-4">
        <label for="name">description</label>
        <input type="text" class="form-control" name="description" placeholder="Enter Address" [(ngModel)]="data.description">
      </div>
      <div class="form-group col-sm-4">
        <label for="file">Choose File</label>
        <input type="file" id="file" name="file" ng2FileSelect [uploader]="uploader" />
        <button (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">upload</button>
        <!-- <button type="button" (click)="updateEPL()"> -->
          <!-- update
        </button> -->
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-6">
        <label for="name">Amount In Warehouse</label>
        <input type="number" class="form-control" name="amountInWarehouse" placeholder="Enter amountInWarehouse" [(ngModel)]="data.amountInWarehouse">
      </div>
      <div class="form-group col-sm-6">
        <label for="name">type</label>
        <select class="form-control" name="type" id="type" [(ngModel)]="data.type">
          <option *ngFor="let type of types" [value]="type.type">{{type.type}}</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="createProduct()">Register!</button>
  </div>
