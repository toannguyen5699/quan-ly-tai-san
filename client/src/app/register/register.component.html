<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5 mx-auto">
      <form #form = "ngForm" (submit)="register(form)" >
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <select class="form-control" name="employeeID" id="employee" ngModel>
            <label for="name">Full Name</label>
          <option *ngFor="let item of employees" [value]="item.id">{{item.fullName}}</option>
        </select>
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Enter Username" ngModel>
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter Password"
          ngModel>
        </div>
        <div class="form-group">
          <label for="name">Role</label>
          <select class="form-control" name="role" id="role" ngModel>
            <option *ngFor="let role of roles"  [value]="role.role">{{role.role}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Register!</button>
      </form>
    </div>
  </div>
</div>
